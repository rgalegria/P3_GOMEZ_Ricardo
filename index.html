<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ohmyfood est le site de réservations des meilleurs restaurants et composition de menus en ligne."
    />
    <meta name="keywords" content="réstauration, menu digital, menu en ligne" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <title>Ohmyfood</title>
  </head>
  <body>
    <!--Header-->

    <header class="header">
      <nav class="header__logo">
        <a href="index.html">
          <img class="header__logo__img" src="img/logo.png" alt="logo ohmyfood"
        /></a>
      </nav>
    </header>
    <main class="content">
      <div class="content__wrapper">
        <!--Card 1-->

        <div class="content__wrapper__card">
          <a href="menu-1.html">
            <img
              class="content__wrapper__card__img"
              src="img/menu-1b.png"
              alt="menu la note enchantée"
            />
          </a>
        </div>

        <!--Card 2-->

        <div class="content__wrapper__card">
          <a href="menu-2.html">
            <img
              class="content__wrapper__card__img"
              src="img/menu-2b.png"
              alt="menu le chic à la française"
            />
          </a>
        </div>

        <!--Card 3-->

        <div class="content__wrapper__card">
          <a href="menu-3.html">
            <img
              class="content__wrapper__card__img"
              src="img/menu-3b.png"
              alt="menu le délice des papilles"
            />
          </a>
        </div>

        <!--Card 4-->

        <div class="content__wrapper__card">
          <a href="menu-4.html">
            <img
              class="content__wrapper__card__img"
              src="img/menu-4b.png"
              alt="menu la palette du goût"
            />
          </a>
        </div>
      </div>

      <!--Button-->

      <div class="button">
        <a class="button__link" href="#">
          <h2 class="button__title">Prochainement</h2>
          <span class="button__dot"></span>
          <span class="button__dot"></span>
          <span class="button__dot"></span>
        </a>
      </div>
    </main>

    <!-- Nav Footer-->

    <footer class="navbar">
      <div class="navbar__wrapper">
        <div class="navbar__wrapper__button">
          <a
            class="navbar__wrapper__button__link"
            href="blank.html"
            target="_blank"
            ><h4>Mentions Légales</h4></a
          >
        </div>
        <div class="navbar__wrapper__button">
          <a
            class="navbar__wrapper__button__link"
            href="mailto:contact@ohmyfood.com"
            ><h4>Contactez-nous</h4></a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
